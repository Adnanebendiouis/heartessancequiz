<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz AIESEC - Premiers Secours</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #007ACC, #00C2FF);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .quiz-container {
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        h1 {
            margin-bottom: 20px;
        }

        .question {
            margin: 20px 0;
        }

        .answers button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            background-color: #00C2FF;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .answers button:hover {
            background-color: #007ACC;
        }

        .result {
            font-size: 20px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
<div class="quiz-container">
    <h1>اختبار AIESEC</h1>
    <div id="quiz">
        <div class="question" id="question"></div>
        <div class="answers" id="answers"></div>
    </div>
    <div class="result" id="result"></div>
</div>

<script>
    const questions = [
        {
            question: "ماهي اول خطوة يجب اتخاذها اذا رأيت شخصا يختنق ولا يستطيع الكلام او السعال؟",
            answers: ["إعطاؤه الماء ليشرب", "الاتصال بالاسعاف فقط", "تنفيذ مناورة هيمليش (Maneuver Heimlich)", "تغطية فمه لمنع دخول الهواء"],
            correct: 2
        },
        {
            question: "ماهو الاجراء الصحيح للسيطرة على نزيف خارجي حاد؟",
            answers: ["غسل الجرح بالماء والصابون", "الضغط المباشر على الجرح بقطعة قماش نظيفة", "استخدام الثلج على الجرح مباشرة", "رفع الساقين حتى يقل النزيف"],
            correct: 1
        },
        {
            question: "اذا استمر النزيف بعد الضغط المباشر لمدة 10 دقائق ماهو الاجراء التالي؟",
            answers: ["ازالة الضمادة لرؤية الجرح", "وضع ضمادة جديدة فوق الاولى", "ربط الجرح بشدة حتى يتوقف النزيف", "عدم فعل اي شيء و انتظار توقف النزيف"],
            correct: 1
        },
        {
            question: "عند تضميد جرح صغير ماهو اول اجراء يجب القيام به؟",
            answers: ["وضع الضمادة مباشرة", "تغطية الجرح بالثلج", "تعقيم الجرح بمطهر", "وضع مرهم مضاد حيوي"],
            correct: 2
        },
        {
            question: "ماهو الهدف الاساسي من التضميد؟",
            answers: ["اخفاء الجرح", "منع المريض من لمس الجرح", "منع العدوى و السيطرة على النزيف", "جعل الجرح يبدو نظيفا"],
            correct: 2
        }
    ];

    let currentQuestion = 0;
    let score = 0;

    function showQuestion() {
        const q = questions[currentQuestion];
        document.getElementById("question").textContent = q.question;
        const answersContainer = document.getElementById("answers");
        answersContainer.innerHTML = "";
        q.answers.forEach((answer, index) => {
            const button = document.createElement("button");
            button.textContent = answer;
            button.onclick = () => checkAnswer(index);
            answersContainer.appendChild(button);
        });
    }

    function checkAnswer(selected) {
        if (selected === questions[currentQuestion].correct) {
            score++;
        }
        currentQuestion++;

        if (currentQuestion < questions.length) {
            showQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        document.getElementById("quiz").style.display = "none";
        const result = document.getElementById("result");
        result.style.display = "block";
        result.textContent = `Ton score final est ${score} sur ${questions.length}`;
        console.log(`Nouveau participant -> Score: ${score}/${questions.length}`);
    }

    showQuestion();
</script>
</body>
</html>
